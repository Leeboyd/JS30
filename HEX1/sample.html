<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="bg-primary">
          <div class="container justify-content-between d-flex todo-nav">
            <a href="#" class="active" >My Task</a>
            <a href="#">In Progress</a>
            <a href="#">Completed</a>
          </div>
        </div>
        <div class="container my-4">
          <div class="position-relative">
            <i class="fas fa-plus fa-lg text-black-50 position-absolute" style="left: 1rem; top: 1.15rem"></i>
            <input type="text" class="form-control form-control-lg pl-5">
          </div>
    
          <div class="mt-4">
    
              <div class="mb-4">
                  <div class="todo-item">
                    <div class="handle text-muted"><i class="fas fa-ellipsis-v"></i></div>
                    <div class="todo-header">
                      <div class="todo-check">
                        <input type="checkbox" id="123">
                        <label for="123"></label>
                      </div>
                      <label class="todo-title">
                        <span>第一筆資訊</span>
                      </label>
                      <div class="todo-control">
                        <a href="#" class="text-muted">
                          <i class="far fa-star mr-3"></i>
                          <!-- <i class="fas fa-star mr-3"></i> -->
                        </a>
                        <a href="#" class="text-muted" @click.prevent="editTodo"><i class="fas fa-pencil-alt"></i></a>
                      </div>
                    </div>
                    <div class="todo-footer text-secondary">
                      <i class="far fa-calendar-alt"></i>
                      <span>from: 2018-06-28</span>
                      <span> ~ </span>
                      <span>to: 2018-06-28 </span>
                      <!-- <i class="far fa-file ml-3"></i> -->
                      <i class="fas fa-comment-dots ml-3"></i> 3
                    </div>
                  </div>
                </div>
    
            <div class="mb-4">
                <div class="todo-item active">
                  <div class="todo-header">
                    <!-- <div class="todo-check">
                      <input type="checkbox" id="456">
                      <label for="456"></label>
                    </div> -->
                    <div class="todo-title">
                      <input type="text" value="可輸入內容" class="form-control">
                    </div>
                  </div>
                  <div class="todo-body">
                    <div class="todo-content">
                      <div class="todo-row">
                        <div class="todo-icon">
                          <i class="far fa-calendar-alt"></i>
                        </div>
                        <div>
                          <label for="">Deadline</label>
                          <div class="form-inline todo-form-control">
                            <input type="date" class="form-control border-0">
                            <input type="date" class="form-control border-0 ml-2">
                          </div>
                        </div>
                      </div>
                      <div class="todo-row">
                        <div class="todo-icon">
                          <i class="far fa-comment-dots"></i>
                        </div>
                        <div class="todo-form-control">
                          <label for="">Comment</label>
                          <div class="bg-white p-3 my-3">留言訊息</div>
                          <div>
                            <textarea name="" class="form-control w-100 border-0"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="todo-btn-group d-flex">
                      <button class="btn text-danger w-50 btn-lg">
                        <i class="fas fa-times"></i> Cancel
                      </button>
                      <button class="btn btn-primary w-50 btn-lg">
                        <i class="fas fa-plus"></i> Update Task
                      </button>
                    </div>
                  </div>
                </div>
              </div>
          </div><!-- outer -->
    
          <!-- <router-view/> -->
        </div>
    
      </div>
</body>
</html>
