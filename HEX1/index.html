<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>時光屋 </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="bg-primary todo-nav">
    <div class="container todo-nav-items">
      <span>My Task</span>
      <span>In Progress</span>
      <span>Completed</span>
    </div>
  </nav>

  <div>
    <div class="container todo-form">
      <div class="todo-input-dummy">
        <i class="fa fa-plus"></i>輸入待辦...
      </div>
      <!-- 新增編輯 -->
      <div class="todo-input">
        <input type="text" placeholder="輸入待辦...">
      </div>

      <div class="todo-detail">
        <div>
          <label for="" class="todo-detail-title">
            <i class="fa fa-calendar-alt"></i> Deadline
          </label> 
          <div class="todo-detail-formident">
            <input type="date">
          </div>
        </div>

        <div>
          <label for="" class="todo-detail-title">
            <i class="fa fa-file"></i> File
          </label> 
          <div class="todo-detail-formident">
            <button>+</button>
          </div>
        </div>

        <div>
          <label for="" class="todo-detail-title">
            <i class="far fa-comment-dots"></i> Comment
          </label> 
          <div class="todo-detail-formident">
            <textarea rows="5" placeholder="備註..."></textarea>
          </div>
        </div>
      </div>
      <!-- 新增按鈕區 -->
      <div class="todo-buttons">
        <button class="w-50">
          <i class="fa fa-times"></i> Cancel
        </button>
        <button class="w-50">
          <i class="fa fa-plus"></i> Save
        </button>        
      </div>  

    </div>

    <!-- todoitem list -->
    <div class="container todo-list">
      <div class="todo-item">
        <div class="todo-header">
          <div class="todo-check">
            <input type="checkbox" id="todo-checkbox">
            <label for="todo-checkbox"></label>
          </div>
          <span>Type Something Here</span>
          <i class="fa fa-star"></i>
          <i class="fas fa-pencil-alt"></i>
        </div>
    
        <div class="todo-footer">
          <i class="fa fa-calendar-alt"></i>
          <span>2018-06-28</span>
          <i class="fa fa-file"></i>
          <i class="far fa-comment-dots"></i>
        </div>
      </div>
    </div>


  </div>
  <script>
    (function () {
      const todoForm = document.querySelector('.todo-form');
      const todoButton = document.querySelector('.w-50');
      function toggleForm () {
        if (todoForm.classList.contains('todo-focus')) {
          todoForm.classList.remove('todo-focus')
        } else {
          todoForm.classList.add('todo-focus')
        }
      }
      todoForm.addEventListener('click', toggleForm)
      todoButton.addEventListener('click', toggleForm)
    })()
  
  </script>
</body>
</html>
